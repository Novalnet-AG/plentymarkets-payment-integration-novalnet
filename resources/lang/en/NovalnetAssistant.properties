novalnetGooglepayMerchantIdLabel=Google Merchant ID
novalnetGooglepayMerchantIdTooltip=Please note that Google's merchant identifier is required for processing the payment method in the live environment. Google's merchant identifier is issued after registration with the <a href="https://pay.google.com/business/console/">Google Pay and Wallet Console</a>. See <a href="https://developers.google.com/pay/api/web/guides/test-and-deploy/request-prod-access">Request production access</a> for more information about the approval process and obtaining a Google merchant identifier. The registration also involves submitting the integration with sufficient screen-shots, so collect this information by enabling the payment method in test mode. To suppress the validation of this field while saving the configuration, use this test identifier BCR2DN4XXXTN7FSI for testing and submission of your integration to Google.
